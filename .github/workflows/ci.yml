name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: lexo
        run: |
          npm ci
      - name: Run frontend tests
        working-directory: lexo
        run: |
          npm run test --silent

  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install backend dependencies
        working-directory: lexo-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        working-directory: lexo-backend
        run: |
          pytest -q
