services:
  - type: web
    name: lexo-backend
    env: docker
    dockerfilePath: ./lexo-backend/Dockerfile
    dockerContext: ./lexo-backend
    healthCheck:
      path: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5

  - type: web
    name: lexo-frontend
    env: docker
    dockerfilePath: ./lexo-frontend/Dockerfile
    dockerContext: ./lexo-frontend
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: lexo-backend
          property: url # Bu, 'https://lexo-backend-xyz.onrender.com' gibi bir değer döndürür.
          # Ancak /api eklememiz gerektiği için bu tam çalışmayabilir. Manuel girmek daha iyi.
          # Bu yüzden UI üzerinden yapmak başlangıçta daha kolay.
          # value: https://lexo-backend-xyz.onrender.com/api # Manuel olarak böyle girerdik.